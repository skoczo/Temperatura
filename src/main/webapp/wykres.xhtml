<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<link rel="stylesheet" type="text/css" href="css/wykres.css" />
</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" life="2000" />
	<div id="select">

		<h:form id="form">
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="popup_start" value="Poczatek: " />
				<p:calendar id="popup_start" value="#{wykres.start}" locale="pl" />

				<p:outputLabel for="popup_end" value="Koniec: " />
				<p:calendar id="popup_end" value="#{wykres.stop}" locale="pl" />

			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="1">
				<p:commandButton value="Generuj" action="#{wykres.init()}" update="growl" />
			</h:panelGrid>
		</h:form>
	</div>

	<p:chart id="chart" type="line" model="#{wykres.chart}" />
</h:body>
</html>
